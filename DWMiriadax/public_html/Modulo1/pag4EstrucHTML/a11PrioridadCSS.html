<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--    <link href="../css/css10SelectoresCSS.css" rel="stylesheet" type="text/css" media="screen" />-->
    <title>Prioridad CSS</title>
    <style type="text/css">
        #caja header h1 {
            color: blue;
        }

        /*Ganador por mayor cantidad de id , class , elementos*/
        #caja .cabecera h1 {
            color: red;
        }

        header h1 {
            color: lime;
        }

        h1 {
            color: purple;
        }

        h1 {
            color: grey;
        }
    </style>
</head>

<body>

    <div id="caja">
        <header class="cabecera">
            <h1>Cabecera : header</h1>
        </header>
    </div>

</body>
</html>
