    <!--Usar para CSS internos-->
    <style>
      div{
        background-color: #dea9a9;
        height: 100px;
        width: 25%;
        float: left;
        border: 1px solid red;
        display: inline-block;
        border-radius: 7px;
        text-align: center;
        align-content: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 16; i++) {
//      Creo 16 Element tipo 'div' 
        var myDiv = document.createElement('div');
        var myDiv2 = document.createTextNode('Soy un nodo : ' + i.toString());
        myDiv.appendChild(myDiv2);
//      A침ado los elementos de tipo 'div' al body 'objeto' del document 
        document.body.appendChild(myDiv);
      }

      /**
       * 
       * @param {type} number
       * @returns {Number}
       */
      function random(number) {
        return Math.floor(Math.random() * number);
      }

      /**
       * 
       * @returns {String}
       */
      function bgChange() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        return rndCol;
      }

//    Selecciono todos los div creados
      var divs = document.querySelectorAll('div');

//    Recorro los 16 elementos que hacen referencias a los divs creados
      for (var i = 0; i < divs.length; i++) {
//    Cada elemento tipo 'div' recorrido le voy a침adiendo
//    un evento onclick 'objeto' que almacena una funcion anonima que tiene por parametro 
//    el elemento que queremos asociar al evento
        divs[i].onclick = function (e) {
//        al elemento div le asociamos al fondo la funci칩n creada
          e.target.style.backgroundColor = bgChange();
          alert(bgChange());
        };
      }
    </script>
