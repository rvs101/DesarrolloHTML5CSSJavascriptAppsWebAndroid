  <body>
    <script>

      /**
       * Crear array sobre 'objeto' iterables
       * @type type
       */
      var arrayFoo = Array.from("foo");
      document.write(arrayFoo);

      document.write('<hr>');

      var s = new Set(['foo', window]);
      Array.from(s);


      s.forEach(function (p, i) {
        document.write('posicion : ' + p, 'indice : ' + i);
      });


      var m = new Map([[1, 2], [3, 4], [5, 6]]);
      Array.from(m);
      m.forEach(function (p, i) {
        document.write('<hr>');
        document.write('indice : ' + i + ' posicion : ' + p);
      });

      /**
       * Array desde un objeto Array-like (argumentos)
       */

      function f() {
        return Array.from(arguments);
      }

      document.write('<hr>');

      var x = f(1, 2, 3);
      x.forEach(function (v, i) {
        document.write(' indice : ' + i + ' valor ' + v + '<br>');
      });

    </script>
