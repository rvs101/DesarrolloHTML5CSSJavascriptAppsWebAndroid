<!DOCTYPE html>
<html>

    <title>CSS3 Propiedad font-face y link</title>
    <style>

        @font-face {
            font-family: '3DumbRegular';
            src: url('3Dumb-webfont.eot');
            src: local('?'), 
                url('3Dumb-webfont.woff') format('woff'), 
                url('3Dumb-webfont.ttf') format('truetype'), 
                url('3Dumb-webfont.svg#webfont57ztNrX6') format('svg');

        h1 {
            font-family: '3DumbRegular', Arial, sans-serif
        }
    </style>
</head>
