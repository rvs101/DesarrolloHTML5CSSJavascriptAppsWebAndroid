        text-align: center;
        width: auto;
        border: 1px solid red;
        margin: 10px;
        background-color: antiquewhite;
      }

      footer > section {
        position: fixed;
        bottom: 10px;
        width: auto;
        margin: 100px 0 0 0;
      }
