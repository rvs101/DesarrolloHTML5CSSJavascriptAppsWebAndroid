    <script>

      /**
       * Coincidencia de una d seguida de uno o más b seguida de una d
       * Recordar las coincidencias de b y la siguiente d
       * Ignorar el resto del caso
       * 
       * @type RegExp
       */
      var miExpresionRegular = /d(b+)(d)/i;
      // devuelve un 'Array'
      var miMatriz = miExpresionRegular.exec("cdbBdbsbz");
      document.writeln(miMatriz[0]);
      document.writeln('<br>' + miMatriz[1]);
      document.writeln('<br>' + miMatriz[2]);
      document.writeln('<br>' + miMatriz[3]);


    </script>
