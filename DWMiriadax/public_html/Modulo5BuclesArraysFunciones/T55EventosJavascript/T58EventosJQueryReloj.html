    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

      /**
       * Agrega al elemento con id #fecha
       *  una cadena de tipo fecha
       * @returns {undefined}
       */
      function mostrar_fecha() {
//       Selecciono el elemento por medio del 'id'
//       'html' hace de innerHTML y añade la fecha si esta vacio devuelve el 'id-> #fecha'
        $("#fecha").html(new Date());
      }
      
      /** 
       * Funcion 
       * @returns {undefined}
       */
      $(function () {
        // funcion setInterval : programa un evento periodico
        // elegimos la funcion y cada cuanto tiempo se ejecuta
        setInterval(mostrar_fecha, 1000); // define 'evento'
        // invocamos el metodo para que realice
        mostrar_fecha();
      });

    </script>
