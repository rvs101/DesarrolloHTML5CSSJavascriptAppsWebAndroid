<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p>Funcion eval()</p>

    <script type="text/javascript">

        var cadena1 = "cadena 1";
        var cadena2 = "cadena 2";

        var x = eval("cadena1 == cadena2");

        if (x) {
            alert("si " + cadena1);
        } else {
            alert("no " + cadena2);
        }

    </script>
</body>
</html>
