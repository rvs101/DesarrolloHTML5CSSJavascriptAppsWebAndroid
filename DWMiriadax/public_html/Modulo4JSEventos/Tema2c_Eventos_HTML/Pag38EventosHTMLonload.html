<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>

    <!-- Metadatos basicos  -->
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="HTML5 , CSS3 , JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Renderizado de todos los navegadores -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Archivo configuración de los recursos del HTML -->
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="../../../img/source/icon192x192.png" />
    <!-- Quitar por defecto los elementos de los navegadores -->
    <link type="text/css" rel="stylesheet" href="../../css/normalize.css" />
    <style type="text/css">
      header, img {
        text-align: center;
        width: 100px;
        margin: 5px 100px 1px 15px;
        background-color: antiquewhite;
      }
    </style>
    <script type="text/javascript">
      function init() {
        var x = document.getElementById('s1');
        if (screen.width > 1800 && screen.height > 1000) {
          x.innerHTML = " width : " + screen.width + " height : " + screen.height;
        } else {
          x.innerHTML = " width 1 : " + screen.width + " height 1 : " + screen.height;
        }
      }
    </script>
  </head>
  <body onload="init()">
    <header>
      <h4>Eventos HMTL onload</h4>
    </header>

    <section id="s1"></section>


  </body>
</html>
