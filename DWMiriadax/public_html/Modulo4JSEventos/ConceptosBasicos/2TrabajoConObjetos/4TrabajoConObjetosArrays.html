  <body>
    <script>

      // declaracion
      var a = new Array();
      // inicializacion : objeto construido
      a[5] = 4;
      a[10] = "hola";

// Creo un nodo "Element" de tipo rama
      var r = document.createElement('span');
// Al nodo rama 'r' creado le añado una PROPIEDAD que tiene por parametro un salto de linea
      r.innerHTML = '<br>'; // si lo dejo en blanco no hace salto de linea
// Creo el nodo tipo 'Text' para añadir contenido  
      var h = document.createTextNode(a.length);
// Uno nodo hijo 'hoja' al nodo padre 'rama'
      r.appendChild(h);
// Añado nodo padre 'rama' y nodo hijo 'hoja' al Nodo 'body'      
      document.getElementsByTagName('body')[0].appendChild(r);
      var r = document.createElement('span');
      r.innerHTML = '<hr>';
      var h = document.createTextNode(a.length);
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);
// Añado nodo padre 'rama' y nodo hijo 'hoja' al Nodo 'body'      
      document.getElementsByTagName('body')[0].appendChild(r);
      var r = document.createElement('span');
      r.innerHTML = ' ';
      var h = document.createTextNode(a.length);
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

    </script>
