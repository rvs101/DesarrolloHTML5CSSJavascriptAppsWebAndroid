    <script>

      function comer(persona, comida) {
        persona = (persona !== undefined) ? persona : 'Alguien';
        comida = (comida !== undefined) ? comida : 'Pan';
        return (persona + ' come ' + comida);
      }
      
    </script>

  <body>

    <div id='d1'></div>
    <div id='d2'></div>
    <div id='d3'></div>

    <script>
      document.getElementById('d1').innerHTML = comer();
      document.getElementById('d2').innerHTML = comer('Jose');
      document.getElementById('d3').innerHTML = comer('Jose', 'Pan');
    </script>
