<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Estructura CSS Pag 4 Propiedad Float Clear</title>
    <style type="text/css">

        .anterior {
            height: 100px;
            width: 10%;
            background-color: #CFC;
            float: left;
        }

        .muestra {
            height: 300px;
            width: 60%;
            background-color: #FF9;
            /*float: left;*/
        }

        .posterior {
            height: 50px;
            width: 60%;
            background-color: #CCF;
            /*clear: both;*/
        }
    </style>
</head>
<body>

    <div class="anterior">
        1º DIV con float : 20%
        <br />Estoy flotando sobre el DIV 'amarillo'
    </div>

    <div class="muestra">
        2º DIV con float : 60%
    </div>

    <div class="posterior">
        3º DIV con clear : both - 80%
    </div>

</body>
</html>
