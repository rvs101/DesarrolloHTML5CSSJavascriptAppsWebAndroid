  <body>

    <p>This example uses the addEventListener() method to attach a 'mousemove' event to a div element</p>

    <div id='myDIV'></div>

    <p>Mouse over the rectangle above , and get the coordinates of your mouse pointer </p>

    <p id='demo'></p>

    <script>
      document.getElementById('myDIV').addEventListener('mousemove', function (evento) {
        // añade un texto dentro del Elemento que desencadeno el EVENTO
        document.getElementById('myDIV').innerHTML = (evento.target.tagName);
        document.getElementById('myDIV').style.color = "#b5057a";
        document.getElementById('myDIV').style.backgroundColor = "#bc93ae";
        document.getElementById('myDIV').style.alignItems = "center";
        document.getElementById('myDIV').style.textAlign = "center";
        document.getElementById('myDIV').style.contentText = "center";
        document.getElementById('myDIV').style.justifyContent = "center";

        funcionCoordenadas(evento);
      });

      /**
       * Muestra las coordenadas 
       * @param {type} evento = elemento 'objeto' que activa/dispara el evento  
       * @returns {undefined}
       */
      function funcionCoordenadas(evento) {
        // evento = Elemento que desencadeno el EVENTO
        var x = evento.clientX;
        var y = evento.clientY;
        var coor = "Coordinates: (" + x + ',' + y + ')';
        document.getElementById('demo').innerHTML = coor;
      }
    </script>
