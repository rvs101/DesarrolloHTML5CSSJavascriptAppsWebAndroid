    <script>
      function lanzar() {
        var img = document.getElementsByTagName('img').item(0);
        var width = img.offsetWidth + 50;
        var height = img.offsetHeight + 50;
        // creo un nodo tipo 'Element p'
        var p = document.createElement('p');
        // creo un nodo tipo 'Texto'
        var t = document.createTextNode('Ancho : ' + width.toString() + ' Alto : ' + height.toString());
        // añado el nodo texto al nodo element
        p.appendChild(t);
        // añado el nodo element y text a la referencia del elemento body        
        document.getElementsByTagName('body')[0].appendChild(p);
      }
    </script>
