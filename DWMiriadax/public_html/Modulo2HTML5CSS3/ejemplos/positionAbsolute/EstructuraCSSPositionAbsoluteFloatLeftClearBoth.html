<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Estructura CSS Position Absolute Float Left Clear Both</title>
    <style type="text/css">

        .caja {
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: #b200ff;
            padding: 5px;
        }

        .caja1 {
            float: left;
            height: 100px;
            width: 150px;
            background-color: #FF9;
        }

        .caja2 {
            position: absolute;
            left: 250px;
            top: 40px;
            height: 100px;
            width: 150px;
            background-color: #CCF;
        }

        .caja3 {
            float: left;
            height: 100px;
            width: 150px;
            background-color: #CFC;
        }


        .caja4 {
            clear: both;
            height: 50px;
            width: 450px;
            background-color: #FC6;
        }
    </style>
</head>
<body>

    <div class="caja1">Caja 1 con float</div>
    <div class="caja2">Caja 2 con posicion absolute</div>
    <div class="caja3">Caja 3 con float</div>
    <div class="caja4">Caja 4 con clear</div>
    <div class="caja">Caja 0 con posicion absolute</div>

</body>
</html>
