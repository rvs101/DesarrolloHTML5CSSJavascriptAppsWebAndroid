<head>

    <meta name="description" content="HTML5 , CSS3 , JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<meta name="msapplication-TileColor" content="#9f00a7">-->

    <!-- Renderizado de todos los navegadores -->
    <meta http-equiv="x-ua-compatible" content="ie=edge , chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- Archivo configuración de los recursos del HTML -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Iconografia general del website -->
    <link rel="icon" type="image/png" sizes="192x192" href="../../../img/source/icon192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../img/source/icon192x192.png">
    <link rel="mask-icon" href="../../../img/source/icon192x192.png" color="#5bbad5">
    <link rel="shortcut icon" href="../../../img/source/icon192x192.png" />
    <link rel="shortcut icon" href="../../../img/source/icon192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="../../../img/source/icon192x192.png">

    <!-- Quitar por defecto los elementos de los navegadores -->
    <link type="text/css" rel="stylesheet" href="../../../../css/normalize.css" />

    <style>

        section#s1, section#s2, section#s3 , span#foo {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px;
            background-color: antiquewhite;
        }

        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }
    </style>
</head>

<body onload="initElement()">

    <span id='foo'>My Event Element</span>
    <p>double click on the above element</p>
    <button id='button'>Change color</button>

    <script>
        // almacenamos una referencia al boton
        var btn = document.querySelector('button');
        // almacenamos una referencia al boton
        var btnId = document.getElementById('button');

        // definimos la funcion que regresa un numero aleatorio
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
            btnId.textContent = rndCol;
        }

        function initElement() {
            var p = document.getElementById('foo');
            p.ondblclick = log;
        }

        function log() {
            console.log('ondblclick Event detected!');
        }

        btn.ondblclick = bgChange;
    </script>
</body>
</html>
