<!DOCTYPE html>
<html lang="es">
<head>
    <title>HTML5 CSS JS</title>

    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="HTML5 , CSS3 , JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#121010">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="shortcut icon" href="../../../img/source/icon192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="../../../img/source/icon192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../img/source/icon192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../img/source/icon192x192.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="../../../img/source/icon192x192.png" color="#5bbad5">
    <link rel="shortcut icon" href="../../../img/source/icon192x192.png" />

    <link type="text/css" rel="stylesheet" href="normalize.css" />

    <script type="text/javascript">

        var outputStrings = [];


        function lanzar(inputValues) {

            for (var i = 0, n = inputValues.length; i < n; ++i) {
                outputStrings.push(String(inputValues[i]));
                document.getElementById("s1").innerHTML = outputStrings;
            }
        }

    </script>

    <style type="text/css">

        section#s1, section#s2, section#s3 {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px 20px 0 0;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

    <header>
        <h3>Conversion basica</h3>
        <section id="s1"></section>
    </header>

    <script type="text/javascript">

        var x = prompt("Introduce una palabra");

        lanzar(x);

    </script>



</body>
</html>
