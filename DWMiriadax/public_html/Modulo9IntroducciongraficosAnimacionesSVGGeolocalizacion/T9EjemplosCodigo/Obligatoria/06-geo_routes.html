<!DOCTYPE html>
<html>
  <head>
    <title>GMaps.js &mdash; Geolocation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mypath.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
      .x2 .caja { width:49%; }
      .x2 .caja:nth-child(2n){ margin-right: 0; }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="header-h1">Geolocation</h1>
    </header>    
    <section class="section">
      <article class="bloque x2">
        <button id="limpiar" class="caja">Limpiar Mapa</button>
        <button id="compactar" class="caja">Compactar Ruta</button>
      </article>        
      <div class="bloque">
        <div id="mapa" class="caja"></div>
      </div>
    </section>  
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnOINp5QkofLmWZri1wQTE8xCKSrnGfMw&callback=initMap" type="text/javascript"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
