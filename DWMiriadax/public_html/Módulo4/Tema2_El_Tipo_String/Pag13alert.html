<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pag11prompt.html</title>
    <link rel="shortcut icon" href="../../img/source/icon192x192.png" />
    <style type="text/css">

        section#s1 {
            width: 300px;
            border: 1px solid red;
        }

        button#s2 {
            margin: 10px 20px 0 0;
        }

    </style>
</head>
<body>

    <h3>Alert</h3>

    <button id="s2" onclick="lanzar()">Boton</button>

    <script type="text/javascript">

        function lanzar() {

            var numero = new Date();

            if (numero.getHours() <= 14) {
                var x = numero.getHours();
                alert("Son las : " + x.toString() + " Mañana / Mediodia");

            } else if (numero.getHours() >= 14) {
                var x = numero.getHours();
                alert("Son las : " + x.toString() + " Tarde / Noche");
            }
        }

    </script>

</body>
</html>
