  <body>

    <div onclick="lanzar()">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <script>

      function lanzar() {
        var para = document.getElementsByTagName('p').item(0);
        para.firstChild.data = "Data cambia el texto del NODO 'p' posicion 1";

        var newText = document.createTextNode("Creamos un nuevo parrafo");
        var newElement = document.createElement('p');
        newElement.appendChild(newText);
        para.parentNode.appendChild(newElement);
      }

    </script>
