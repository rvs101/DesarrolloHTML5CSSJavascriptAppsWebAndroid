    <script>
      /**
       * Añade un nuevo parrafo
       * @returns {undefined}
       */
      function anadir_parrafo() {
//        crea nodo padre 
        var lista = document.createElement('ul');
//        crea nodo hijo
        var fila = document.createElement('li');
//        crea nodo texto para el padre
        var txt_lista = document.createTextNode('Lista');
//        crea nodo texto para el hijo
        var txt_nodoLista = document.createTextNode('nodo lista');
//        añade el nodo texto al nodo al padre
        lista.appendChild(txt_lista);
//        añade el nodo texto al nodo al hijo
        fila.appendChild(txt_nodoLista);
//        añade el nodo 'hijo' al nodo 'padre'
        lista.appendChild(fila);
//        añade el nodo hijo y padre con sus nodos texto a la rama que seleccione
        document.getElementById('p1').appendChild(lista);
      }

    </script>

    <p id="p1" onclick="anadir_parrafo()">Pulsar</p>
