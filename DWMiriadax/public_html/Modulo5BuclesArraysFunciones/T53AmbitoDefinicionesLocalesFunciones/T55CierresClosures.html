    <script>

      /**
       * Funcion exterior
       * Devuelve el objeto funcion 'contar' que a la 
       * vez esta devuelve el post-incremento de 'contador'
       * @returns {enteroUnico.contar}
       */
      function enteroUnico() {
        var contador = 0;
        /**
         * Funcion interna es la unica que 
         * puede modificar la variable
         * @returns {Number}
         */
        function contar() {
          return contador++;
        }
        return contar;
      }

      var entero_unico = enteroUnico();

      console.log(entero_unico());
      console.log(entero_unico());
      console.log(entero_unico());
