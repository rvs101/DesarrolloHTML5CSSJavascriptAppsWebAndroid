<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>getElementsByName</title>
    <style type="text/css">

        p {
            width: 200px;
            height: auto;
        }

        #parrafo1,
        #parrafo2,
        #parrafo3,
        #parrafo4 {
            text-align: center;
            border: 1px solid red;
            margin: 10px 100px 0 500px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <p id="parrafo1" name="my_name">0</p>
    <p id="parrafo2" name="my_name">1</p>
    <p id="parrafo3" name="my_name">2</p>
    <p id="parrafo4" name="my_name">3</p>

    <script type="text/javascript">

        var x = document.getElementsByName("my_name")[2];
        x.innerHTML = "Hello Friend";



    </script>
</body>
</html>
