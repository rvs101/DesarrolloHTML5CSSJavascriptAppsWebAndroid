        section#s1, section#s2, section#s3 , input#foo {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px;
            background-color: antiquewhite;
        }

        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }
    </style>

</head>
<body onload="initElement();">

    <form>
        <input type='text' id='foo' value="Hello!" />
    </form>

    <p>
        Click on the above element to give it focus
        then click outside the element <br />
        Reload the page from the NavBar
    </p>

    <script>

        var elem = null;

        function initElement() {
            elem = document.getElementById('foo');
            elem.onblur = doEvent;
        };

        function doEvent() {
            elem.value = 'Bye-Bye';
            console.log('onblur Event detected!');
        }
    </script>


</body>
