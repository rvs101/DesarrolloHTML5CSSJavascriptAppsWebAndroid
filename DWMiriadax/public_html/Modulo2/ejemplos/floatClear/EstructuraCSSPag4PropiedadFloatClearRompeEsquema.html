<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Estructura CSS Pag 4 Propiedad Float Clear</title>
    <style type="text/css">

        .caja {
            background-color: #ff0000;
            padding: 5px;
        }

            .caja .centro {
                width: 60%;
                background-color: #FF9;
                float: left;
            }

            .caja .izq {
                width: 20%;
                float: left;
                background-color: #CFC;
            }

            .caja .dcha {
                width: 20%;
                background-color: #CCF;
                float: left;
            }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>

    <div class="caja">
        <div class="izq">DIV Izquierda con float</div>
        <div class="centro">DIV Izquierda con float</div>
        <div class="dcha">DIV Izquierda con float</div>
        <div class="clear">DIV Izquierda con float</div>
    </div>


</body>
</html>
