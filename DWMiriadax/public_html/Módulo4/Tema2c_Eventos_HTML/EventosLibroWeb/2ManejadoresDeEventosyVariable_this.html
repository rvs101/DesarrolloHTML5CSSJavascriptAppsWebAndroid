    <!-- Quitar por defecto los elementos de los navegadores -->
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />

    <style type="text/css">

        h1#section, section#s1, section#s2, section#s3 {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 20px;
            background-color: antiquewhite;
        }

        div {
            display: inline-block;
            margin: 20px;
        }

            div#contenidos1 {
                width: 150px;
                height: 60px;
                border: thin solid silver;
            }

            div#contenidos2 {
                width: 150px;
                height: 60px;
                border: thin solid silver;
            }

            div#contenidos3 {
                width: 150px;
                height: 60px;
                border: thin solid silver;
            }
        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }
    </style>
</head>
<body>

    <h1 id="section">Manejadores De Eventos con Variable this</h1>

    <div id="contenidos1"
         onmouseover="document.getElementById('contenidos1').style.borderColor = 'black';"
         onmouseout="document.getElementById('contenidos1').style.borderColor = 'silver';">
        Versi&oacute;n antigua 'sin this'
    </div>

    <div id="contenidos2"
         onmouseover="
         document.getElementById('contenidos2').style.border = '5px solid',
         document.getElementById('contenidos2').style.borderColor='red' ;"
         onmouseout="
         document.getElementById('contenidos2').style.border = '1px solid',
         document.getElementById('contenidos2').style.borderColor='green';">
        Versi&oacute;n antigua 'sin this' varios atributos
    </div>


    <div id="contenidos2"
         onmouseover="this.style.borderColor = 'red';"
         onmouseout="this.style.borderColor = 'silver';">
        Versi&oacute;n actual 'con this'
    </div>

    <div id="contenidos3"
         onmouseover="this.style.borderColor = 'black'; this.style.border = '5px solid';"
         onmouseout="this.style.borderColor = 'silver'; this.style.border = '1px solid silver';">
        Versi&oacute;n actual 'con this' varios atributos
    </div>
