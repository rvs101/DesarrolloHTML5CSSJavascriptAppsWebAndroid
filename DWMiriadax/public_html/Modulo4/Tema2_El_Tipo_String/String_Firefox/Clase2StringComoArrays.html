<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pag11prompt.html</title>
    <link rel="shortcut icon" href="../../img/source/icon192x192.png" />
    <style type="text/css">

        section#s1, section#s2, section#s3 {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px 20px 0 0;
            background-color: chartreuse;
        }
    </style>
</head>
<body>

    <header>
        <h3>Literales</h3>
        <section id="s1"></section>
        <section id="s2"></section>
        <section id="s3"></section>
    </header>


    <script type="text/javascript">


        function caracterBasico() {
            return 'cat'.charAt(0) + "-" + 'cat'[1];
        }

        var x1 = document.getElementById("s1");
        x1.innerHTML = caracterBasico();

        var text = "mensaje";
        var x2 = document.getElementById("s2");
        x2.innerHTML = `string ${text} line 1`;

        var x3 = document.getElementById("s3");
        x3.innerHTML = 'string text line 1\n' +
            'string text line 2'


    </script>

</body>
</html>
