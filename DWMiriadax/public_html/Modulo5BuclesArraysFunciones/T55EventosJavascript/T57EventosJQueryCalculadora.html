    <!--Usar para CSS internos-->
    <style>
      label#l1{
        display: block;
        margin: 10px;
        text-align: left;
      }

      input#in1 {
        display: inline;
        margin-left: 15px;
        text-align: left;
      }

      button#b1{
        display: inline;
        margin: 5px;
      }
    </style>
    <!--Para que cargue el JQUERY despues del arbol DOM-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Usar para ejecutar codigo--> 
    <script>
      /**
       * Declaro la funcion 
       * @returns {undefined}
       */
      $(function () {
        $('#in1').on('click', function () {
//          Selector id 'in1'
          $('#in1').val('');
        });

        $('#b1').on('click', function () {
          /**
           * Declara la variable con el selector id
           * @type $
           */
          var num = $('#in1');
//          obtenemos los valores 
          num.val(num.val() * num.val());
        }
        );
      });
    </script>

  <body>

    <label id='l1'>Resultado </label>
    <input id='in1' type="text" value="">
    <button id='b1' type="button">x<sup>2</sup></button>
