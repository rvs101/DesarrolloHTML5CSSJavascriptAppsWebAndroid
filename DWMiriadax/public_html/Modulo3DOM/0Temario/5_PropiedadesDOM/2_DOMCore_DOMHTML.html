    <!--Usar para CSS internos-->
    <style>
      #i1 , #i2 , #i3 , #i4 {
        display: inline;
        text-align: center;
        align-content: center;
      }
      div{
        border: 1px solid red;
        margin: 10px;
        width: auto;
        text-align: center;
        align-content: center;
      }
    </style>

  <body>

    <div onclick="lanzarDOM_Core()">
      <img id="i1" src="../../../img/source/android.png" alt="a1">
      <img id="i2" src="../../../img/source/android.png" alt="a2">
    </div>


    <div onclick="lanzarDOM_HTML()">
      <img id="i3" src="../../../img/source/icon192x192.png" alt="a3">
      <img id="i4" src="../../../img/source/icon192x192.png" alt="a4">
    </div>
    <script>
      /**
       * 
       * @returns {undefined}
       */
      function lanzarDOM_Core() {
        var imags = document.getElementsByTagName('img');
        for (var i = 0; i < imags.length; i++) {
          imags[i].setAttribute('width', imags[i].getAttribute('width') - 10 + 50);
          imags[i].setAttribute('height', imags[i].getAttribute('height') - 10 + 50);
        }
      }
      /**
       * 
       * @returns {undefined}
       */
      function lanzarDOM_HTML() {
        for (var i = 0; i < document.images.length; i++) {
          document.images[i].width /= 1.1;
          document.images[i].height /= 1.1;
        }
      }
    </script>
