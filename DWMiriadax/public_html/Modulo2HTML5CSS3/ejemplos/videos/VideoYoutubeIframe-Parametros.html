<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Video Youtube Iframe</title>
</head>
<body>
    <div>
        Ocultar controles<br />
        Video se reproduce automáticamente<br />
        Control no se muestra<br />
        Repite el video<br />
        <iframe width="560" height="315" src="https://www.youtube.com/embed/f4178f-qj6I?rel=0"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                autohide="0"
                autoplay="0"
                controls="1"
                loop="1"
                ></iframe>
    </div>
</body>
</html>
