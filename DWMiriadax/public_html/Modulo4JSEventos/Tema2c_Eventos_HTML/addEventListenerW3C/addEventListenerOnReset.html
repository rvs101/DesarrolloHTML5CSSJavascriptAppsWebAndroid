  <body>

    <section>
      <p>This example uses the addEventListener() method to attach a "reset" event to a form element.</p>
      <p>When you reset the form, a function is triggered which outputs some text.</p>
    </section>


    <section>
      <form id='myForm'>
        <input type='text'>
        <input type='reset'>
      </form>
    </section>

    <section>
      <p id='demo'></p>
    </section>

    <script>

      document.getElementById('myForm').addEventListener('reset', myFunction);

      function myFunction() {
        document.getElementById('demo').innerHTML = 'the form was reset';
      }
    </script>
