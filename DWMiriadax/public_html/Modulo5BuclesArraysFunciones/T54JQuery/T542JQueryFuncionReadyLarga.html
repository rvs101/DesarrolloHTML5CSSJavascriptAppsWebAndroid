    <!--Usar para ejecutar codigo--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

//Ejecuta el codigo 'bloque' de la funcion 
//cuando el arbol dom esta construido
//El bloque 'funcion' ocurre el Evento 'onload'
      /**
       * Version larga 
       * @type type
       */
      $(document).ready(function () {
        $("#fechaStandar").html(new Date());
      });

      /**
       * Version Recomendada
       * @returns {undefined}
       */
      $(function () {
        $("#fechaRecomendada").html(new Date());
      });

    </script>
