    <link href="css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
      * { user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: rgba(0,0,0,0);
          -webkit-tap-highlight-color: transparent;
          margin:0;
          padding:0;
      }

      #n1,#n2 {
        border:1px solid;
        width: 20%;
        height: auto;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="jsNueva/jquery-ui.min.js"></script>
    <script src="jsNueva/jquery.ui.touch-punch.min.js"></script>
    <script src="jsNueva/bootstrap.js"></script>

    <script>
      $(function () {

        var input = $("#n1");
        var memory = $("#n2");

        input.draggable({revert: "invalid", helper: "clone"});
        memory.droppable({activeClass: "act", drop: function (event, ui) {
            memory.text(input.text());
          }});

        memory.draggable({revert: "invalid", helper: "clone"});
        input.droppable({activeClass: "act", drop: function (event, ui) {
            input.text(memory.text());
          }});

        input.on("click", () => input.text(""));
      });
    </script>

      <h2>
        <span id="tiempo"></span><br>Bienvenido a la calculadora de Raúl Vela Salas
      </h2>

      <main id='sec1'>
        <aside>
          <label class="l1">Resultado</label>
          <div class="ejercicio">
            <div contenteditable="true" id="n1"></div>
            <p class="l1">
              Memoria: 
            </p>
            <div contenteditable="true" id="n2">
            </div>
            <p>
              <button id="toM"><sup>ToM</sup></button>
              <button id="fromM"> FromM</button>  
            </p>
          </div>
        </aside>
        <aside id="a4">
          <button id="potencia" class="b0">x<sup>2</sup></button>
          <button id="inverso" class="b0">1/x</button>
          <button id="raizCuadrada" class="b0">sqrt</button>
          <button id="parteEntera" class="b0">Parte Entera</button>
          <button id="factorial" class="b0">n!</button> 
        </aside>
        <aside id="a5">
          <button id="sumar" class="b0">+</button>
          <button id="restar" class="b0">-</button>
          <button id="dividir" class="b0">/</button>
          <button id="multiplicar" class="b0">*</button>
          <button id="exponencial" class="b0">2^<sup>n</sup></button>
        </aside>
        <aside id='a6'>
          <button id='sumatoria'>Σ x</button>
          <button id='producto'>∏ X</button>
          <button id="calcular" class="b0">=</button>
          <button id="numeroC" class="b0">C</button>
        </aside>
