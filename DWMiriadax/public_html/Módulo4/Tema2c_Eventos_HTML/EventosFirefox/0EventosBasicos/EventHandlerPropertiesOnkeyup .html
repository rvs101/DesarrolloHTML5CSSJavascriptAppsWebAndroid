    <style type="text/css">

        input {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px;
            background-color: antiquewhite;
        }

        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }
    </style>

</head>
<body>

    <p>
        Introduce palabras
    </p>

    <input type='text' onKeyUp='keyWasPressed(event)'>

    <p>
        Mostrar palabras
    </p>
    <input type='text' id='i1'>


    <script>

        var re;
        var x = document.getElementById('i1');


        function keyWasPressed(evt) {
            console.log(evt.keyCode);
            re = evt.keyCode;
            mostrarMensaje(re);
        }

        function mostrarMensaje(re) {
            x.value = re;
        }


    </script>
</body>
