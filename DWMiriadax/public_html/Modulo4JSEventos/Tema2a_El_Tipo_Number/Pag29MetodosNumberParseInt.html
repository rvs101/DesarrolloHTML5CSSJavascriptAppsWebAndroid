    <script>
      var r = document.createElement('p');
      var h = document.createTextNode(parseInt('1010'));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

      var r = document.createElement('p');
      var h = document.createTextNode(parseInt('1010', 2));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

      var r = document.createElement('p');
      var h = document.createTextNode(parseInt("12", 8));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

      var r = document.createElement('p');
      var h = document.createTextNode(parseInt('a', 16));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

      var r = document.createElement('p');
      var h = document.createTextNode(parseInt("01xx"));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

      var r = document.createElement('p');
      var h = document.createTextNode(parseInt('01+4'));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);

      var r = document.createElement('p');
      var h = document.createTextNode(Math.floor(2.7));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);
