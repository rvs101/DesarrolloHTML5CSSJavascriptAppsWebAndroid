    <style>

        form.myForm {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px;
            background-color: antiquewhite;
        }

        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }
    </style>

</head>
<body>

    <script>

        (function () {

            var sSecret = "exit", nOffset = 0;

            document.onkeypress = function (oPEvt) {
                var oEvent = oPEvt || window.event;
                var nChr = oEvent.charCode;
                var sNodeType = oEvent.target.nodeName.toUpperCase();

                if (nChr === 0
                    || oEvent.target.contentEditable.toUpperCase() === "TRUE"
                    || sNodeType === "TEXTAREA"
                    || sNodeType === "INPUT" && oEvent.target.type.toUpperCase() === "TEXT") {
                    return true;
                }
                if (nChr !== sSecret.charCodeAt(nOffset)) {
                    nOffset = nChr === sSecret.charCodeAt(0) ? 1 : 0;
                }
                else if (nOffset < sSecret.length - 1) {
                    nOffset++;
                } else {
                    nOffset = 0;
                    alert("Yessss!!!!");
                    //location.assign("http://developer.mozilla.org/");
                }
                return true;
            };
        })();

    </script>


</body>
