<body>

    <h3>Setencias if / else</h3>

    <section id="s0"></section>
    <section id="s1"></section>
 
    <script type="text/javascript">

        //Math.random() devuelve entre 0 y 1;
        var numero = Math.random();
        var str = 'Mayor que 0.5';

        document.getElementById("s0").innerHTML = numero;

        if (numero <= 0.5) {
            str = ' Menor que 0.5';
        }

        document.getElementById("s1").innerHTML = numero + " <br /> " + str;

    </script>
