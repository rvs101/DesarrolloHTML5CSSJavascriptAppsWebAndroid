<!DOCTYPE html>
<html lang="es-es">
  <head>
    <meta charset="utf-8" />
    <title>Tema 1. Mi primera página con DreamWeaver</title>
    <style type="text/css">
      ul {
        list-style-type: none; /* sin estilos */
        margin: 0;
        padding: 0;
        display: flex; /* visualizador flex - se declara debajo */
      }

      li {
        flex-grow: 1; /*Crecimiento - Es una etiqueta de linea */
      }

      nav ul li a {
        background-color: burlywood;
        color: aliceblue;
        display: block; /*crea un bloque completo*/
        text-align: center; /* objeto centrado dentro de la caja */
        margin-right: 2px; /*poner un borde a la derecha */
        padding: 0.5em; /*crea un relleno para darle anchura al espacio de letras*/
        text-decoration: none; /*quitar el subrayado*/
      }

      /* Cuando pase por encima con la flecha se ilumina */
      nav a:hover {
        background-color: brown;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="caja">
      <!-- Menu -->
      <nav>
        <ul>
          <li><a href="#">Opcion1</a></li>
          <li><a href="#">Opcion2</a></li>
          <li><a href="#">Opcion3</a></li>
          <li><a href="#">Opcion4</a></li>
        </ul>
      </nav>
      <p>
        Mi primera pagina con Menu Horizontal y texto en <b>negrita</b> y en <em>cursiva</em>
      </p>
      <p>Segundo parrafo</p>
      <img src="img/ingress.jpg" width="400" height="492" alt="img" />
    </div>

  </body>
</html>
