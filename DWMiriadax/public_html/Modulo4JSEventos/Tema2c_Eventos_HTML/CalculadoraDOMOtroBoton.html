    <script>
      /**
       * 
       * @returns {undefined}
       */
      function vaciar() {
        document.getElementById('n1').value = '';
      }
      /**
       * 
       * @returns {undefined}
       */
      function cuadrado() {
        var num = document.getElementById('n1');
        var cuerpo = document.getElementsByTagName('body')[0];
        var p = document.createElement('p');
        p.style.border = "1px solid #ffa6a6";
        p.style.width = "auto";
        p.style.height = "auto";
        p.style.alignContent = 'center';
        p.style.alignItems = 'center';
        p.style.textAlign = 'center';
        var t = document.createTextNode(num.value = Math.pow(num.value, 2));
        p.appendChild(t);
        cuerpo.appendChild(p);
      }

      function inverso() {
        var num = document.getElementById('n1');
        num.value = 1 / num.value;
      }
    </script>
  </head>
  <body>

    <label>Numero : </label>
    <input type="text" id="n1" onclick="vaciar()">
    

    <button onclick="cuadrado()">
      x<sup>2</sup>
    </button>

    <button onclick="inverso()">1/x</button>
