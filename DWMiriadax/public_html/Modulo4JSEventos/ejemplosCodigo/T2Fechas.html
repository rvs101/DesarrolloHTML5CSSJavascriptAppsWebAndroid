    <script>
      var fe = function () {
        let fecha = new Date();
        let msj;
        if ((fecha.getHours() >= 7) && (fecha.getHours() <= 12) && (fecha.getMinutes() > 0)) {
          msj = ('dias: ' + (fecha.getHours() + ' ' + fecha.getMinutes()).toString());
          console.log(msj);
        }
        if ((fecha.getHours() > 12) && (fecha.getHours() <= 14) && (fecha.getMinutes() > 0)) {
          msj = ('mediodia : ' + (fecha.getHours() + ' ' + fecha.getMinutes()).toString());
          console.log(msj);
        }
        if ((fecha.getHours() > 14) && (fecha.getHours() <= 20) && (fecha.getMinutes() > 0)) {
          msj = ('tardes : ' + (fecha.getHours() + ' ' + fecha.getMinutes()).toString());
          console.log(msj);
        }
        if (fecha.getHours() > 20 && (fecha.getMinutes() > 0)) {
          msj = ('noches : ' + (fecha.getHours() + ' ' + fecha.getMinutes()).toString());
          console.log(msj);
        }
      };

      fe();

      var fecha = new Date();
      var msj;

      if (fecha.getHours() < 7) {
        msj = "Buenas noches!!!";
      } else if (fecha.getHours() < 12) {
        msj = "Buenos días!!!";
      } else if (fecha.getHours() < 21) {
        msj = "Buenas tardes!!";
      } else {
        msj = "Buenas noches!!!";
      }

      $(function () {
        $('#h1').html(msj);
      });
