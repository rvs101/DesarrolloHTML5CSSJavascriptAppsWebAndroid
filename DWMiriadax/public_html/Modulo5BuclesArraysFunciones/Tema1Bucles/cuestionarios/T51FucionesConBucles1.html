    <script>

      /**
       * Potencia de 2
       *  
       * @param {type} x
       * @returns {Number}
       */
      function f_1(x) {
        x = Math.floor(x);
        for (var res = 1; 0 < x; x--) {
          res = res * 2;
        }
        return res;
      }

      /**
       * Numero primo
       * 
       * @param {type} x
       * @returns {Boolean}
       */
      function f_2(x) {
        x = Math.floor(x);
        var i = 2;
        while (i < x) {
          if ((x % i) === 0) {
            return false;
          }
          i = i + 1;
        }
        return true;
      }

    </script>

    <script>

      var r = document.createElement('p');
      var h = document.createTextNode(
              'Potencia : ' + f_1(2.2)
              + '\ Número Primo ' + f_2(5));
      r.appendChild(h);
      document.getElementsByTagName('body')[0].appendChild(r);
    </script>
