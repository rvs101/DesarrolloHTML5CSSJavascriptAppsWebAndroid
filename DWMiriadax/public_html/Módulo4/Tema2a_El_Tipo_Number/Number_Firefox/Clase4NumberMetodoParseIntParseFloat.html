<body>

    <header>
        <h3>Metodo Numbers parseInt y parseFloat</h3>
        <section id="s1"></section>
        <section id="s2"></section>
        <section id="s3"></section>
        <section id="s4"></section>
        <section id="s5"></section>
        <section id="s6"></section>
        <section id="s7"></section>
        <section id="s8"></section>
        <section id="s9"></section>
        <section id="s10"></section>
        <section id="s11"></section>
        <section id="s12"></section>
    </header>

    <script type="text/javascript">

        document.getElementById('s1').innerHTML = Number.parseInt('60');
        document.getElementById('s2').innerHTML = Number.parseInt('60.45');
        document.getElementById('s3').innerHTML = Number.parseInt('0060');
        document.getElementById('s4').innerHTML = Number.parseInt('xx');

        document.getElementById('s5').innerHTML = Number.parseFloat('1e2');
        document.getElementById('s6').innerHTML = Number.parseFloat('1.3e2');
        document.getElementById('s7').innerHTML = Number.parseFloat('xx1e2');

        document.getElementById('s8').innerHTML = Number.parseInt('1010');
        document.getElementById('s9').innerHTML = Number.parseInt('1010',2);
        document.getElementById('s10').innerHTML = Number.parseInt("12",8);





    </script>
