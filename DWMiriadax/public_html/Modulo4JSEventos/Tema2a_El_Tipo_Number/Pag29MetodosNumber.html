    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

    </script>

    <style type="text/css">

        body {
            font-family: 'Quattrocento Sans', sans-serif;
            font-size: 1em;
        }

        #copyright {
            margin: 10px 0 0 0;
        }

        #s1, #s2, #s3, #s4, #s5, #s6, #s7, #s8, #s9, #s10, #s11, #s12 {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px 20px 0 0;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

    <header>
        <h3>Metodos String</h3>
        <section id="s1"></section>
        <section id="s2"></section>
        <section id="s3"></section>
        <section id="s4"></section>
        <section id="s5"></section>
        <section id="s6"></section>
        <hr>
        <section id="s7"></section>
        <section id="s8"></section>
        <section id="s9"></section>
        <section id="s10"></section>
        <section id="s11"></section>
        <section id="s12"></section>

    </header>

    <script type="text/javascript">

        document.getElementById("s1").innerHTML = (1).toFixed(2);
        document.getElementById("s2").innerHTML = (1).toPrecision(2);
        document.getElementById("s3").innerHTML = "1.toFixed(2) -> Error ";

        document.getElementById("s4").innerHTML = Math.PI.toFixed(4);
        document.getElementById("s5").innerHTML = Math.E.toFixed(2);
        document.getElementById("s6").innerHTML = (1).toExponential(2);

        document.getElementById("s7").innerHTML = "Decimal base 10 a binario : " + (31).toString(2);
        document.getElementById("s8").innerHTML = "Decimal base 10 a decimal : " + (31).toString(10);
        document.getElementById("s9").innerHTML = "Decimal base 10 a hexadecimal : " + (31).toString(16);
        document.getElementById("s10").innerHTML = "Decimal base 10 a binario : " + (10.75).toString(2);
        document.getElementById("s11").innerHTML = "Decimal base 16 a binario : " + (10.75).toString(16);
 

    </script>
