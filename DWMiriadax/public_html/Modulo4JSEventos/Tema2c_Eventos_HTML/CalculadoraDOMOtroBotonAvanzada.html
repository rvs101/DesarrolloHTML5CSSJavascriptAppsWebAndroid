      button {
        float: left;

        width: 50px;
        margin: 5px;
      }
    </style>
    <!--<script src="link"></script>-->
    <!--Usar para ejecutar codigo--> 
    <script>
        var num, acc = 0, op = "";

      /**
       * 
       * @returns {undefined}
       */
      function mas() {
        acc = num.value;
        op = "+";
      }

      /**
       * 
       * @returns {undefined}
       */
      function menos() {
        acc = num.value;
        op = '-';
      }

      /**
       * 
       * @returns {undefined}
       */
      function calcular() {
        if (op === "+") {
          num.value = (+acc + +num.value);
        }
        if (op === "-") {
          num.value = (+acc - +num.value);
        }
      }

      /**
       * 
       * @returns {undefined}
       */
      function inic() {
        num = document.getElementById('num');
      }

      /**
       * 
       * @returns {undefined}
       */
      function vaciar() {
        num.value = '';
      }
      /**
       * 
       * @returns {undefined}
       */
      function cuadrado() {
        var num = document.getElementById('num');
        num.value = Math.pow(num.value, 2);
        num.style.backgroundColor = "#ffa6a6";
      }

      /**
       * 
       * @returns {undefined}
       */
      function inverso() {
        var num = document.getElementById('num');
        num.value = 1 / num.value;
      }
    </script>
  </head>
  <body onload="inic()">

    <label>Numero : </label>
    <input type="text" size="12" id="num" onclick="vaciar()">

    <br>
    <button onclick="cuadrado()">x<sup>2</sup></button>
    <button onclick="inverso()">1/x</button>
    <button onclick="mas()">Sumar</button>
    <button onclick="menos()">Restar</button>
    <button onclick="calcular()">=</button>
