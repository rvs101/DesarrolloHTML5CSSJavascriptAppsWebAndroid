    <style>

      p {
        border: 1px solid red;
        width: auto;
        text-align: left;
      }

    </style>
    <!--<script src="link"></script>-->
    <!--Usar para ejecutar codigo--> 
    <script>
      /**
       * 
       * @returns {undefined}
       */
      function lanzar() {
        var p = document.getElementById('p1');
        p.setAttribute('align', 'right');
        p.firstChild.nodeValue = 'ahora estoy alineado a la derecha 1';
      }
      /**
       * 
       * @returns {undefined}
       */
      function lanzarPorNombre() {
        var p = document.getElementsByTagName('p')[2];
        p.setAttribute('align', 'right');
        p.firstChild.nodeValue = 'ahora estoy alineado a la derecha 2';
      }
    </script>
  </head>
  <body>
    
    <p id="p1" align="left" onclick="lanzar()">Estoy alineado a la izquierda</p>
    <p id="p2" align="left" onclick="lanzarPorNombre()">Estoy alineado a la izquierda</p>
    <p id="p3" align="left">Estoy alineado a la izquierda</p>
