<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">


        simple {
            width: 500px;
            margin: 20px auto;
            border: solid blue 1px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .fancy {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: solid red 1px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="simple">
        Mismo tamaño con la propiedad box-sizing : border-box
    </div>

    <div class="fancy">
        Mismo tamaño con la propiedad box-sizing : border-box
    </div>

</body>
</html>
