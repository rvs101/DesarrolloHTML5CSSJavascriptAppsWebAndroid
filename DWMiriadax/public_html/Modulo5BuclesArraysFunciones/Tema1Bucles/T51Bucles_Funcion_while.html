    <script type="text/javascript">

      /**
       * Funcion ' abstracción del valor de retorno'
       * 
       * @param {type} n
       * @returns {Number}
       */
      function p_2(n) {
        var res = 1;
        while (n !== 0) {
          res = res * 2;
          n = n - 1;
        }
        return res;
      }

      document.write("2 ^ 10 (1K) : " + p_2(10));
      document.write("<br>");
      document.write("2 ^ 20 (1M) : " + p_2(20));

    </script>
