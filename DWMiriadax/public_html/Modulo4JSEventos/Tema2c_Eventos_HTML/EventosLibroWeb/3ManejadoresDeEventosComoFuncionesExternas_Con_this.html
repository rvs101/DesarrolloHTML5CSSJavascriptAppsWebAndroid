<!DOCTYPE html>
<html lang="es">
<head>
    <title></title>

    <!-- Metadatos basicos  -->
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="HTML5 , CSS3 , JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viualizar : Windows Phone -->
    <!--<meta name="msapplication-TileColor" content="#9f00a7">-->
    <!-- Renderizado de todos los navegadores -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Archivo configuración de los recursos del HTML -->
    <link rel="manifest" href="/site.webmanifest">
    <!-- Iconografia general del website -->
    <link rel="icon" type="image/png" sizes="192x192" href="../../../img/source/icon192x192.png">
    <link rel="shortcut icon" href="../../../img/source/icon192x192.png" />
    <!-- Quitar por defecto los elementos de los navegadores -->
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />

    <style type="text/css">
        section#s1, section#s2, section#s3 {
            text-align: center;
            width: auto;
            border: 1px solid red;
            margin: 10px;
            background-color: antiquewhite;
        }

        input#i1, input#i2 {
            display: inline-block;
            margin: 10px;
            padding: 5px;
        }

        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }

        #d3 {
            text-align: center;
            margin: 30px auto 30px auto;
            padding: 30px 30px 0px 30px;
        }
    </style>

    <script>
        function muestraMensaje() {
            alert('Lanza funcion externa');
            var x = document.getElementById('s1');
            x.innerHTML = "Lanza funcion externa";
        }

        function resaltar(elemento) {
            switch (elemento.style.borderColor) {
                case 'silver':
                case 'silver silver silver silver':
                case '#c0c0c0':
                    elemento.style.borderColor = 'black';
                    break;
                case 'black':
                case 'black black black black':
                case '#000000':
                    elemento.style.borderColor = 'silver';
                    break;
            }
        }

    </script>

</head>
<body>

    <input id="i1" type="button" value="Pincha" onclick="alert('Lanza metodo dentro elemento');" />

    <input id="i2" type="button" value="Lanza metodo" onclick="muestraMensaje()" />

    <section id="s1">texto</section>

    <div id="d3" style="width: 150px; height: 60px ; border: thin solid silver"
         onmouseover="resaltar(this)"
         onmouseout="resaltar(this)">
        Seccion de contenidos
    </div>

    <footer>
        <section id="copyright"><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>&nbsp;Este obra está bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">licencia de Creative Commons Reconocimiento 4.0 Internacional</a>.</section>
    </footer>
</body>
</html>
