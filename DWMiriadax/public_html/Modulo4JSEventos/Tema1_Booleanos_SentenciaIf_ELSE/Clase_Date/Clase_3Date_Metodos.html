<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Date</title>
    <link rel="apple-touch-icon" sizes="192x192" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../img/source/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../img/source/android-chrome-192x192.png" ">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#121010">
    <link rel="shortcut icon" href="../../../img/source/android-chrome-192x192.png" />
    <style type="text/css">

        h4#s0 {
            margin: 50px auto 0 auto;
            width: 300px;
            text-align: center;
            border: 5px solid red;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h4 id="s0"></h4>
    </header>

    <script type="text/javascript">

        var fecha = new Date();
        var men;

        if (fecha.getHours() < 7) {

            document.getElementById("s0").innerHTML = "Buenos dias : <br />  " + fecha.toString();

        } else if (fecha.getHours() < 12) {

            document.getElementById("s0").innerHTML = "Buen mediodia : <br />  " + fecha.toString();

        } else if (fecha.getHours() < 21) {
            men = fecha.toString();
            document.getElementById("s0").innerHTML = "Buenas tardes : <br /> " + men;

        } else {
            document.getElementById("s0").innerHTML = "Buenos noches : <br /> " + fecha.toString();
        };



    </script>

</body>
</html>
