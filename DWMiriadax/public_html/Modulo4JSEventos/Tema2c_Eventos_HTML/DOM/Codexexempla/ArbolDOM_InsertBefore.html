    <script>
//      Creamos el nuevo parrafo
      var nuevo_parrafo = document.createElement('p').appendChild(document.createTextNode('Nuevo parrafo.'));
//      Recojemos en una variable el segundo parrafo
      var segundo_parrafo = document.getElementById('padre').getElementsByTagName('p')[1];
//      Ahora lo insertamos en el 
      document.getElementById('padre').insertBefore(nuevo_parrafo, segundo_parrafo);
