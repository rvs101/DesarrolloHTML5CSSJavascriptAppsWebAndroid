<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tema_2_HTMLCSS_Estructura_CSS</title>
    <style type="text/css">

        .anterior {
            height: 100px;
            width: 200px;
            float: left;
            background-color: #CFC;
        }

        .muestra {
            height: 300px;
            width: 400px;
            background-color: #FF9;
        }

        .posterior {
            height: 100px;
            width: 200px;
            background-color: #CCF;
        }
    </style>
</head>
<body>

    <div>
        <p>
            CSS3 permite posicionar <strong>div </strong> en la pagina <strong>float , clear</strong>
        </p>
        <p>
            Con <b>float</b> el div "flota" a una posicion relativa
        </p>
    </div>

    <div class="anterior">DIV anterior con float</div>
    <div class="muestra">Contenido del div muestra</div>
    <div class="posterior">DIV posterior</div>

</body>
</html>
