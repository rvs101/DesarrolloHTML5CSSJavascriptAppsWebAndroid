  <body>
    <script>
      var res = 1;
      /**
       * Metodo 'objeto' Suma valores pasados por parametro
       * @param {type} arg1
       * @param {type} arg2
       * @returns {suma.res}
       */
      function suma(arg1, arg2) {
        var res = arg1 + arg2;
        return res;
      }
      /**
       * Metodo 'objeto' suma 2 valores 
       * - 3º parametro es un 'objeto' de tipo funcion
       * @param {type} arg1
       * @param {type} arg2
       * @param {type} op
       * @returns {unresolved}
       */
      function operar(arg1, arg2, op) {
        return op(arg1, arg2);
      }
      var x = operar(2, 2, suma);
      // creo nodo tipo 'Element' 
      var ramaPadre = document.createElement('div');
      // creo nodo tipo 'Text'
      var hoja_hijo = document.createTextNode(x);
      // añado elemento hijo 'Text' al padre 'Element'      
      var hijoPadre = ramaPadre.appendChild(hoja_hijo);
      document.getElementsByTagName('body')[0].appendChild(hijoPadre);
      
    </script>
