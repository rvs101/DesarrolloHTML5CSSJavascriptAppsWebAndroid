    <!--Usar para ejecutar codigo--> 
    <script>

      /**
       * Vaciar input 
       * @returns {undefined}
       */
      function vaciar() {
        document.getElementById('n1').value = "";
      }

      /**
       * 
       * @returns {undefined}
       */
      function sumatorio() {
        // obtener el valor del input
        var num = document.getElementById('n1');
        // convierte los valores en un array fragmentado de elementos con un ','
        var lista = num.value.split(",");
        var i = 0, acc = 0;
        // mientras la longitud de lista sea menor que 'i'
        while (i < lista.length) {
          // +lista : convierte un String a Number
          acc += (+lista[i++]);
        }
        //  muestra dentro de 'input' el valor acumulado
        num.value = acc;
      }
    </script>
  </head>
  <body>

    <label>Numero</label>
    <input type="text" id="n1" ondblclick="vaciar()">
    <button onclick="sumatorio()">
      <code>Σ x</code>
    </button>
