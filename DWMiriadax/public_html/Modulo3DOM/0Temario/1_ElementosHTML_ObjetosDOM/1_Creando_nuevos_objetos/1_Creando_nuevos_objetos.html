<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>


        var miHonda = { color: "rojo", ruedas: 4, motor: { cilindro: 4, tamanio: 2.2 } };

        document.writeln("miHonda.color : " + miHonda.color + "<br>");
        document.writeln("miHonda.ruedas : " + miHonda.ruedas + "<br>");
        document.writeln(miHonda.color.toString() + "<br>");
        document.writeln(miHonda.ruedas.toString() + "<br>");
        document.writeln(miHonda.motor.cilindro.toString + "<br>");
        document.writeln(miHonda.motor.tamanio.toString + "<br>");
        document.writeln("miHonda.motor.cilindro : " + miHonda.motor.cilindro + "<br>");
        document.writeln("miHonda.motor.tamanio : " + miHonda.motor.tamanio + "<br>");

    </script>
</body>
</html>
