
<!DOCTYPE html>
<html>
  <head>
    <title>Fecha con jQuery</title>

            crossorigin="anonymous">
    </script>
  </head>

  <body>
    <h2>La fecha y hora con jQuery:</h2>

      var x = $('#fecha').html(new Date( ));
    </script>
