<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script type="text/javascript">

        // Funcion que se carga en la cabecera de la pagina
        function mostrar_fecha() {
            // 1º Creo objetoDOM y selecciono el selector ID donde quiero que aparezca
            var cl = document.getElementById("fecha");
            // 2º objetoDOM con el selector ID almacena una referencia al constructor Date();
            cl.innerText = new Date();
        }
    </script>

    <title>2 Script basico</title>

    <style type="text/css">

        h2#fecha {
            width: 300px;
            border: 5px solid blue;
            border-radius: 20px;
            text-align: center;
            margin: 20px;
        }

    </style>
</head>

<body>

    <header>
        <h2 id="fecha"></h2>
    </header>


    <script type="text/javascript">

        // Invoca la funcion 2
        mostrar_fecha();

    </script>
</body>
</html>
