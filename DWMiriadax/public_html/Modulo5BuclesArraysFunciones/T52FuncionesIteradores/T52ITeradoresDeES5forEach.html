    <script>
      /**
       * 
       * @param {type} letra para filtrar dentro del bucle
       * @param {type} frase para recorrer en el bucle
       * @returns {Number}
       */
      function veces(letra, frase) {
        var n = 0;
// Recorre 'forEach' una frase fragmentada 'split' cada parte de la "comillas" para cada elemento 'x' 
        frase.split("").forEach(function (x) {
          if (letra === x) {
            ++n;
          }
        });
        return n;
      }

      /**
       * 
       * @param {type} x
       * @returns {undefined}
       */
      function lanzar(x) {
        var r = document.createElement('p');
        var h = document.createTextNode(x);
        r.appendChild(h);
        document.getElementsByTagName('body')[0].appendChild(r);
      }
    </script>

    <script>
      var l = 'a', f = 'la casa roja';
      var mensaje = ('la frase "' + f + '" tiene ' + veces(l, f) + ' veces la letra ' + l);
      lanzar(mensaje);
    </script>
