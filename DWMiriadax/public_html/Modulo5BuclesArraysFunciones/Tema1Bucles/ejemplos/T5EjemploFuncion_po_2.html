      /**
       * Algoritmo para calcular la potencia de 2
       * @param {type} n
       * @returns {Number|@var;n}
       */
      function po_2(n) { // calcula 2^n
        var res = 1;
        while (n !== 0) {
          res = res * 2;
          n = n - 1;
        }
        return res;
      }
