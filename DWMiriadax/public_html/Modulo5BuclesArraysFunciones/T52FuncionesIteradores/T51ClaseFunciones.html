  <body>
    <script>
      /**
       * Creamos la objeto funcion 
       * 
       * @param {type} persona
       * @param {type} comida
       * @returns {String}
       */
      var comer = function (persona, comida) {
        return (persona + ' come ' + comida);
      };

      /**
       * Almacenamos el objeto funcion en una variable
       * 
       * @param {type} persona
       * @param {type} comida
       * @returns {String}
       */
      var x = comer;
      document.write(x);
      document.write('<hr>');

      /**
       * Declaramos la variable como una funcion
       * 
       * @type String
       */
      x('Jose', 'Paella');
      document.write('x("Jose", "Paella") : ' + x('Jose', 'Paella'));
      document.write('<hr>');
      document.write(x('Jose', 'Paella'));
      document.write('<hr>');
      /**
       *  Invocamos el 'objeto' funcion sin parametros
       * @type String
       */
      x();
      document.write('x() : ' + x);
      document.write('<hr>');
      /**
       * Asignamos la función a una variable
       * @type String
       */
      var y = comer();
      /**
       * 
       */
      y;
      document.write(y);
      document.write('<hr>');

    </script>
