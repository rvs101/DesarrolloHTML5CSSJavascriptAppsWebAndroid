<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>

    <!-- Metadatos basicos  -->
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="HTML5 , CSS3 , JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../../img/source/ic_launcher.ico" />

    <style type="text/css">

      section#s1, section#s2, section#s3 {
        width: 500px;
        border: 1px solid red;
        background-color: antiquewhite;
        margin: 10px auto 0 auto;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      footer > section {
        position: fixed;
        bottom: 10px;
        width: auto;
        margin: 100px 0 0 0;
      }

      a {
        bottom: 10px;
      }
    </style>

    <script type="text/javascript">

      function alerta() {
        alert('Bien campeon');
      }


    </script>

  </head>
  <body>

    <section id="s1">
      <p>
        Elemento interactivo
      </p>
    </section>

    <script>
      window.onload = function () {
        document.getElementById('s1').addEventListener('click', alerta, false);
      };

    </script>

      </section>
    </footer>

  </body>
</html>
