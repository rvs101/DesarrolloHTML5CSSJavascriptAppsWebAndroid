<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 Propiedad font-face y link</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Anton" rel="stylesheet">
    <style>

        @font-face {
            font-family: FiraMono;
            src: url("../../font/FiraMono-Bold.otf") format("woff"), url("../../font/FiraMono-Regular.ttf") format("ttf");
        }

        p, .fira {
            font-family: FiraMono, serif;
        }

        .abril {
            font-family: 'Abril Fatface',cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <p class="fira">
        @font-face : utiliza las fuentes que <br />
        tienes descargadas y almacenadas<br />
        en el directorio de la aplicacion
    </p>

    <p class="abril">
        link : utiliza las fuentes que <br />
        tienen los servidores almacenados<br />
    </p>




</body>
</html>
