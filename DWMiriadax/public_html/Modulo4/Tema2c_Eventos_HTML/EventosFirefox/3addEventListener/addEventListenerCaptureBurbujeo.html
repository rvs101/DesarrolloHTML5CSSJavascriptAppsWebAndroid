        html {
            font-size: 16px;

        div {
            padding: 4rem;
            font-size: 2rem;
            text-align: center;
        }

        .uno {
            background-color: red;
        }

        .dos {
            background-color: green;
        }

        .tres {
            background-color: blue;
        }
    </style>



</head>
<body>
    <h1>Flujo de Eventos</h1>
    <div class="uno">
        1
        <div class="dos">
            2
            <div class="tres">3</div>
        </div>
    </div>
    <script>

        var divs = document.querySelectorAll('div');

        //Tenemos capturado el evento
        function hola(evento) {
            this.style.backgroundColor = 'yellow'

            alert('Hola te saluda : ' + this.className + ' el click lo origino : ' + evento.target.className)
            console.log(evento)
            this.style.backgroundColor = '';
        }

        for (var n = 0; n < divs.length; n++) {
            divs[n].addEventListener('click', hola , true);
        }
         
   
    </script>

</body>
