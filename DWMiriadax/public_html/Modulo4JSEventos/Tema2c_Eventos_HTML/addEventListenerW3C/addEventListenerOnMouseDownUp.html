  <body>

    <p>2 eventos addEventListener para el mismo Elemento</p>

    <p id='demo'>Click me</p>

    <script>

      document.getElementById('demo').addEventListener('mousedown', MimouseDown);
      document.getElementById('demo').addEventListener('mouseup', MimouseUp);

      /**
       * Evento al pulsar el boton
       * @returns {undefined}
       */
      function MimouseDown() {
        document.getElementById('demo').innerHTML = 'the mouse button is held down';
        document.getElementById('demo').style.color = '#a84f83';
        document.getElementById('demo').style.backgroundColor = '#a5c7e2';
        document.getElementById('demo').style.border = '1px solid #4f84af';
      }

      /**
       * Evento al soltar el boton
       * @returns {undefined}
       */
      function MimouseUp() {
        document.getElementById('demo').innerHTML = 'you released the mouse button';
        document.getElementById('demo').style.color = '#a84f83';
        document.getElementById('demo').style.backgroundColor = '#afddaa';
        document.getElementById('demo').style.border = '1px solid #4f84af';
        document.getElementById('demo').style.margin = '10px';
        document.getElementById('demo').style.padding = '10px';


      }

    </script>
