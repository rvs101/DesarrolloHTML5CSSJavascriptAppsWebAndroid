      function getWidth() {
        var ancho = window.innerWidth;
        if (ancho > 600) {
          console.log('ancho mayor : ' + ancho);
          var x2 = document.createElement("p");
          var t = document.createTextNode("width : > " + ancho + 'px');
          x2.appendChild(t);
          document.body.appendChild(x2);
        }
        if (ancho <= 600) {
          console.log('ancho menor : ' + ancho);
          var x3 = document.createElement("p");
          var t = document.createTextNode("width : < " + ancho + 'px');
          x3.appendChild(t);
          document.body.appendChild(x3);
        }
      }
