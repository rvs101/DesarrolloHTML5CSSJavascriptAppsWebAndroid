    <script>
      /**
       * 
       * @param {type} obj
       * @param {type} ancho
       * @returns {undefined}
       */
      function obtenerAncho(obj, ancho) {
        $('#anvent').html('El ancho de la ' + obj + ' es ' + ancho + 'px. (width)');
      }

      /**
       * 
       * @param {type} obj
       * @param {type} alto
       * @returns {undefined}
       */
      function obtenerAlto(obj, alto) {
        $('#alvent').html('El alto de la ' + obj + ' es ' + alto + 'px. (height)');
      }

      /**
       * 
       * @type type
       */
      obtenerAlto('ventana', $(window).height());

      /**
       * 
       * @type type
       */
      obtenerAncho('ventana', $(window).width());

      /**
       * 
       * @type type
       */
      $(window).resize(function () {
        obtenerAlto('ventana', $(window).height());
        obtenerAncho('ventana', $(window).width());
      });
    </script>
