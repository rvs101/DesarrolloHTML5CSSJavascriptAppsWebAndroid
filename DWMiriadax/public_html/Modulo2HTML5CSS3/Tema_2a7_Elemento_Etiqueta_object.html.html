<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Demo: background-image</title>
    <style type="text/css">

        /*Propiedades : Caja general */
        #marco {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border: 3px solid black;
        }

        /*Propiedades : para mostrar en los navegadores*/
        #contenedor {
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex; /* propiedad: "flex" para darle responsive */
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap; /* propiedad : "flex" envolver los elementos */
        }

        /*Propiedades : */
        .vertical {
            padding: 3px;
            border: 1px solid black;
            background-color: white;
            width: 300px;
            height: 400px;
        }

        .horizontal {
            border: 1px solid white;
            background-color: white;
            width: 300px;
            height: 196px;
        }
    </style>
</head>
<body>

    <h1>Mi Galeria</h1>

    <div id='marco'>
        <div class="marco">
            <object class="vertical" data="https://miriadax.net/web/guest/mi-pagina"></object>

            <iframe class="vertical" src="http://vishub.org"></iframe>

            <div class="vertical">
                <video class="horizontal" controls>
                    <source src="video/MOOC.webm" type="video/webm" />
                    <source src="video/MOOC.mov" type="video/mp4" />
                </video>
            </div>
            <iframe class="horizontal" src="video/MOOC.webm"></iframe>
        </div>

        <div class="vertical">
            <object class="horizontal" type="image/svg+xml" data="img/Moire_Circles.svg"></object>
            <img class="horizontal" src="img/Moire_Circles.svg" />
        </div>
    </div>
</body>
</html>
