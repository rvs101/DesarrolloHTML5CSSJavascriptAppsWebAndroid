    <style type="text/css">

        span {
            display: block;
            width: 400px;
            border: 1px solid red;
            padding: 10px;
            margin: 10px 100px 100px 100px;
            background-color: antiquewhite;
            text-align: center;
        }

        div {
            text-align: center;
            width: 400px;
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
            background-color: antiquewhite;
        }

 
    </style>

</head>
<!--Propiedad : Manejador de Eventos-->
<body onload="initElement();">

    <span id='foo'>My Event Element</span>
    <p>Move your mouse over and out the above element</p>
    <div id="notice"></div>

    <script>

        // funcion que se ejecuta con el manejador de evento 'onload' al carga el document
        function initElement() {
            var p = document.getElementById('foo');

            p.onmouseover = showMouseOver;
            p.onmouseout = showMouseOut;
        };

        function showMouseOver() {
            var notice = document.getElementById('notice');
            notice.innerHTML = 'mouse over detected'.toUpperCase();
        }

        function showMouseOut() {
            var notice = document.getElementById('notice');
            notice.innerHTML = 'mouse out detected'.toUpperCase();
        }




    </script>
</body>
</html>
