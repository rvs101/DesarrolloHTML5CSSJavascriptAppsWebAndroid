<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Date</title>
    <link rel="apple-touch-icon" sizes="192x192" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../img/source/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../img/source/android-chrome-192x192.png" ">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#121010">
    <link rel="shortcut icon" href="../../../img/source/android-chrome-192x192.png" />
</head>
<body>

    <section id="s0"></section>
    <section id="s1"></section>

    <section id="s2"></section>
    <section id="s3"></section>

    <script type="text/javascript">

        var fecha = new Date();

        document.getElementById("s0").innerHTML = "Cadena toString : " + fecha.toString();
        document.getElementById("s1").innerHTML = "Horas : " + fecha.getHours() + "<br />";
        document.getElementById("s2").innerHTML = "Minutos : " + fecha.getMinutes() + "<br />";
        document.getElementById("s3").innerHTML = "Segundos : " + fecha.getSeconds() + "<br />";

    </script>

</body>
</html>
