    <script>

// Declara variable;
      var Homer;
// Inicializa variable tipo 'object'   
      Homer = new Object();
// Incializa valor de la Propiedad String 'nombre'     
      Homer.nombre = "Homer Simpson";
// Incializa valor de la Propiedad Numerica 'edad'     
      Homer.edad = 34;
// Incializa valor de la Propiedad Booleana 'casado'     
      Homer.casado = true;
//      Borramos Propiedad
      delete Homer.edad;

// Declara e inicializa un Nodo objeto de tipo "Element"
      var r1 = document.createElement('section');
// Declara e inicializa un Nodo objeto de tipo "Text"
      var h1 = document.createTextNode(Homer.edad);
// Añadimos Nodo objeto de tipo "Text" hoja-hijo al Nodo tipo 'Element' rama-Padre
      r1.appendChild(h1);
// Creamos salto de linea mediante un nuevo 'Nodo' Hijo tipo 'rama' que se inserta antes del nodo 'Text'
      r1.innerHTML = r1.firstChild.nodeValue;
      document.getElementsByTagName('body')[0].appendChild(r1);
// Cambiamos la propiedad del objeto 'Homer'
      Homer.edad = 40;

// Declara e inicializa un Nodo objeto de tipo "Element"
      var r2d = document.createElement('div');
      // creo nodo tipo 'Text' y le pasamos por argumento la PROPIEDAD del objeto 'Homer'
      var h2d = document.createTextNode(Homer.edad);
      // añado elemento hijo 'Text' al padre 'Element'      
      r2d.appendChild(h2d);
// Creamos salto de linea mediante un nuevo 'Nodo' Hijo tipo 'rama' que se inserta antes del nodo 'Text'
      r2d.innerHTML = r2d.firstChild.nodeValue;
      // añado un nuevo elemento 'div' al 'body' del document       
      document.getElementsByTagName('body')[0].appendChild(r2d);
      
// Declara e inicializa un Nodo objeto de tipo "Element"
      var r2 = document.createElement('p');
      // creo nodo tipo 'Text' y le pasamos por argumento la PROPIEDAD del objeto 'Homer'
      var h2 = document.createTextNode(Homer.edad);
      // añado elemento hijo 'Text' al padre 'Element'      
      r2.appendChild(h2);
// Creamos salto de linea mediante un nuevo 'Nodo' Hijo tipo 'rama' que se inserta antes del nodo 'Text'
      r2.innerHTML = r2.firstChild.nodeValue;
      // añado un nuevo elemento 'div' al 'body' del document       
      document.getElementsByTagName('body')[0].appendChild(r2);

      // asigno valor nuevo a la PROPIEDAD "edad" mediante formato Array
      var comoArray = Homer["edad"] = 40;
      // Ahora creo un mensaje de entrada de datos
      var prop = prompt("¿ Que propiedad quieres ?");
      // Se lo paso al objeto Homer con formato array para que muestre la PROPIEDAD predefinida      
//      alert(Homer[prop]);

      var r3 = document.createElement('span');
      var h3 = document.createTextNode(Homer[prop]);
      r3.appendChild(h3);
// Creamos salto de linea mediante un nuevo 'Nodo' Hijo tipo 'rama' que se inserta antes del nodo 'Text'
      r3.innerHTML = r3.firstChild.nodeValue;
      document.getElementsByTagName('body')[0].appendChild(r3);

    </script>
