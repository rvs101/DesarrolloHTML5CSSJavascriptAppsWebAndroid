    <script>
      $(function () {
        $('#b1').on("click",
                function () {
                  var obj = window[$('#prop').val()];
                  var tabla = $('#tabla');
                  tabla.html("");
                  for (var i in obj) {
                    tabla.append('<tr><td>' + i + '</td></tr> = ' + obj[i] + '</td></tr>');
                  }
                });
      });
    </script>

  <body>
    <h2>Object Inspector</h2>

    <p>Introduce una Propiedad de windows
      <input type="text" size='40' id='prop'>
      <button id='b1'>Inspeccionar</button>
    </p>
