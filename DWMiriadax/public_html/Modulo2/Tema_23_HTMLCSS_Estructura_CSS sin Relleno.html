<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tema_2_HTMLCSS_Estructura_CSS</title>
    <style type="text/css">
        .caja {
            background-color: #F00;
            padding: 5px;
        }

            .caja .centro {
                width: 60%;
                background-color: #FF9;
                float: left;
            }

            .caja .izq {
                width: 20%;
                float: left;
                background-color: #CFC;
            }

            .caja .dcha {
                width: 20%;
                background-color: #CCF;
                float: left;
            }
    </style>
</head>
<body>
    <div>
        <p>
            Uso de <b>float</b> y un div <b>clear</b> que rompe el esquema del <em>float</em>
        </p>
        <p style="font-size : 26px">Sin Relleno dentro de las cajas</p>
    </div>

    <div class="caja">
        <div class="izq">DIV izquierdo con float - Menus</div>
        <div class="centro">Contenido del div centro con float - Contenido </div>
        <div class="dcha">DIV derecho con float - Destacados</div>
        <div class="clear"></div>

    </div>

</body>
</html>
