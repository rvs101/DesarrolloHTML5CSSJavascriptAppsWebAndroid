<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Galeria Con Flexbox</title>
    <style>

        #marco {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border: 3px solid black;
        }

        #contenedor {
            display: -webkit-box; /*para usar en navegadores */
            display: -ms-flexbox; /*para usar en navegadores */
            display: -webkit-flex; /* Marca Error para usar en navegadores */
            display: flex; /* instruccion para definir flex */
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap; /* instruccion para definir flex - hace que llegue por el eje horizontal al
                tamaño maximo los elementos pasen a la siguiente linea
            */
        }

        /*Define el tamaño de las cajas verticales */
        .vertical {
            padding: 3px;
            border: 1px solid black;
            background-color: white;
            width: 300px;
            height: 400px;
        }

        /*Define el tamaño de las cajas horizontales
            pensado para que entre 2 verticales en 1 horizontal
        */
        .horizontal {
            border: 1px solid white;
            background-color: white;
            width: 300px;
            height: 196px;
        }

    </style>
</head>
<body>

    <h1>Mi Galeria</h1>

    <!-- Marco Exterior - define la linea negra -->
    <div id="marco">
        <!-- Contenedor Principal -->
        <div id="contenedor">
            <!-- la caja posiciona en vertical el contenido -->
            <object class="vertical" data="http://getbootstrap.com" type="text/html"></object>
            <!-- la caja posiciona en vertical el contenido -->
            <iframe class="vertical" src="http://vishub.org"></iframe>

            <!-- la caja posiciona en vertical el contenido -->
            <div class="vertical">
                <!-- la caja posiciona en horizontal el contenido cuando se reduce 'RESPONSIVE' -->
                <video class="horizontal" preload="none" controls>
                    <source src="video/MOOC.webm" type="video/webm" />
                    <source src="video/MOOC.mov" type="video/mp4" />
                    Tu navegador no soporta etiqueta video
                </video>
                <!-- la caja posiciona en horizontal el contenido cuando se reduce 'RESPONSIVE' -->
                <iframe class="horizontal" src="video/MOOC.webm">
                </iframe>
            </div>

            <!-- la caja posiciona en vertical el contenido -->
            <div class="vertical">
                <!-- la caja posiciona en horizontal el contenido cuando se reduce 'RESPONSIVE' -->
                <object class="horizontal" type="image/svg+xml" data="img/Moire_Circles_100px.png"></object>
                <img class="horizontal" src="img/Moire_Circles_100px.png" alt="imagen" />
            </div>
        </div>
    </div>


</body>
</html>
