    <!-- Quitar por defecto los elementos de los navegadores -->

    <style type="text/css">

        input#caja {
            display: block;
            float: none;
            text-align: center;
            width: 20em;
            border: 1px solid red;
            margin: 10px;
            background-color: antiquewhite;
        }

        p {
            font-size: 2em;
            display: block;
            margin: 10px;
        }

        footer > section {
            position: fixed;
            bottom: 10px;
            width: auto;
            margin: 100px 0 0 0;
        }
    </style>

</head>
<body>

    <section>
        <p>Recoge el foco</p>
    </section>

    <input id='caja' type="text" value="Se activa cuando entra en el foco" />

    <script>

        // almacenamos una referencia al boton
        var btn = document.querySelector('input');
        // almacenamos una referencia al boton
        var btnId = document.getElementById('caja');

        // definimos la funcion que regresa un numero aleatorio
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        // onfocus = Manejador de Eventos (Event Handler)
        btn.onfocus = function () {
            var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        };




    </script>
</body>
