<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript">


        function conversionNumber() {
            var str = "12";
            var num;

            document.write(typeof str);
            document.write("<br />");

            num = Number(str);

            document.write(typeof num);

        }

        conversionNumber();


    </script>
</body>
</html>
