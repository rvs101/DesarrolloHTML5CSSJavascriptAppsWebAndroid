    <script>
      /**
       * Insertar un elemento antes que otro
       * @param {Element Node} e - Nodo que queremos usar para insertar detras del otro
       * @param {Element Node} i - Nodo que se quiere insertar
       */
      function insertAfter(e, i) {
        if (e.nextSibling) {
          e.parentNode.insertBefore(i, e.nextSibling);
        } else {
          e.parentNode.appendChild(i);
        }
      }
